<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #ff99ff, #cc99ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #660066;
    }

    header p {
      font-size: 1.2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .painting {
      margin: 15px;
      border: 2px solid #660066;
      border-radius: 10px;
      background: #fff;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .painting:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .painting img {
      max-width: 100%;
      height: auto;
      border-bottom: 2px solid #660066;
    }

    .painting p {
      margin: 10px 0;
      font-weight: bold;
      color: #660066;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .close {
      color: #660066;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .close:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
    <p>Discover and buy famous paintings</p>
  </header>

  <div class="gallery">
    <div class="painting" onclick="openModal('Abstract Sunrise', 'gallery1.jpg', '$500')">
      <img src="gallery1.jpg" alt="Abstract Sunrise">
      <p>Abstract Sunrise</p>
    </div>
    <div class="painting" onclick="openModal('Classic Beauty', 'gallery2.jpg', '$700')">
      <img src="gallery2.jpg" alt="Classic Beauty">
      <p>Classic Beauty</p>
    </div>
    <div class="painting" onclick="openModal('Modern Wonders', 'gallery3.jpg', '$800')">
      <img src="gallery3.jpg" alt="Modern Wonders">
      <p>Modern Wonders</p>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-price"></p>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Art Gallery | All rights reserved</p>
  </footer>

  <script>
    function openModal(title, imgSrc, price) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-img').src = imgSrc;
      document.getElementById('modal-price').innerText = Price: ${price};
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
